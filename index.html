<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metronome - House Training</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <main class="metronome-container">
            <div class="bpm-input-group">
                <input 
                    type="number" 
                    id="bpmInput" 
                    min="40" 
                    max="200" 
                    value="120"
                    placeholder="BPM"
                >
            </div>

            <div class="playback-controls">
                <button class="play-btn" id="playBtn">
                    <span class="play-icon">▶</span>
                    <span class="pause-icon">⏸</span>
                    Start
                </button>
                <button class="stop-btn" id="stopBtn">Stop</button>
            </div>

            <div class="settings">
                <select id="timeSignature">
                    <option value="4">4/4</option>
                    <option value="3">3/4</option>
                    <option value="6">6/8</option>
                    <option value="2">2/4</option>
                </select>
                <select id="soundType">
                    <option value="click">Click</option>
                    <option value="beep">Beep</option>
                    <option value="tick">Tick</option>
                </select>
            </div>

            <div class="visualizer">
                <div class="beat-indicator" id="beatIndicator"></div>
                <div class="beat-dots">
                    <div class="beat-dot" data-beat="1"></div>
                    <div class="beat-dot" data-beat="2"></div>
                    <div class="beat-dot" data-beat="3"></div>
                    <div class="beat-dot" data-beat="4"></div>
                </div>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
