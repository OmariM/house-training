<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metronome - House Training</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <main class="metronome-container">
            <div class="bpm-input-group">
                <input 
                    type="number" 
                    id="bpmInput" 
                    min="40" 
                    max="200" 
                    value="120"
                    placeholder="BPM"
                >
            </div>

            <div class="playback-controls">
                <button class="play-btn" id="playBtn">
                    <span class="play-icon">▶</span>
                    <span class="pause-icon">⏸</span>
                    Start
                </button>
                <button class="stop-btn" id="stopBtn">Stop</button>
            </div>

            <div class="settings">
                <select id="timeSignature">
                    <option value="4">4/4</option>
                    <option value="3">3/4</option>
                    <option value="6">6/8</option>
                    <option value="2">2/4</option>
                </select>
                <select id="soundType">
                    <option value="click">Click</option>
                    <option value="beep">Beep</option>
                    <option value="tick">Tick</option>
                </select>
                <button id="toggleSubdivision" class="subdivision-btn">
                    <span class="subdivision-on">8th Notes</span>
                    <span class="subdivision-off">Quarter Notes</span>
                </button>
                <button id="toggleEmphasis" class="emphasis-btn">
                    <span class="emphasis-on">Emphasize 1</span>
                    <span class="emphasis-off">Equal Beats</span>
                </button>
            </div>

            <div class="visualizer">
                <div class="beat-indicator" id="beatIndicator"></div>
                <div class="beat-dots">
                    <div class="beat-dot" data-beat="1"></div>
                    <div class="beat-dot" data-beat="2"></div>
                    <div class="beat-dot" data-beat="3"></div>
                    <div class="beat-dot" data-beat="4"></div>
                </div>
                <div class="eighth-notes">
                    <div class="eighth-dot" data-eighth="1"></div>
                    <div class="eighth-dot" data-eighth="2"></div>
                    <div class="eighth-dot" data-eighth="3"></div>
                    <div class="eighth-dot" data-eighth="4"></div>
                    <div class="eighth-dot" data-eighth="5"></div>
                    <div class="eighth-dot" data-eighth="6"></div>
                    <div class="eighth-dot" data-eighth="7"></div>
                    <div class="eighth-dot" data-eighth="8"></div>
                </div>
            </div>
        </main>

        <div class="dance-section">
            <h3>Dance Move Generator</h3>
            
            <div class="move-input-section">
                <div class="input-group">
                    <input type="text" id="moveName" placeholder="Move name" />
                    <button id="addMove">Add Move</button>
                </div>
                <div class="moves-list" id="movesList"></div>
            </div>

            <div class="transition-section">
                <h4>Define Transitions</h4>
                <div class="transition-input">
                    <select id="fromMove">
                        <option value="">From move...</option>
                    </select>
                    <span>→</span>
                    <select id="toMove">
                        <option value="">To move...</option>
                    </select>
                    <button id="addTransition">Add</button>
                </div>
                <div class="transitions-list" id="transitionsList"></div>
            </div>

            <div class="sequence-section">
                <h4>Generate Sequence</h4>
                <div class="sequence-input">
                    <select id="startMove">
                        <option value="">Starting move...</option>
                    </select>
                    <input type="number" id="sequenceLength" placeholder="Length" min="1" max="20" value="8" />
                    <button id="generateSequence">Generate</button>
                </div>
                <div class="sequence-display" id="sequenceDisplay"></div>
                <button id="practiceSequenceBtn" class="practice-btn" style="display: none;">
                    Practice Sequence
                </button>
            </div>

            <div class="save-load-section">
                <h4>Save & Load</h4>
                <div class="save-load-controls">
                    <button id="saveConfig">Save Configuration</button>
                    <button id="loadConfig">Load Configuration</button>
                </div>
                <div class="config-display">
                    <textarea id="configString" placeholder="Paste configuration string here to load moves and transitions..." rows="4"></textarea>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
