<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice Mode - House Training</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container practice-container">
        <header class="practice-header">
            <button id="backBtn" class="back-btn">← Back</button>
            <h2>Practice Mode</h2>
            <div class="practice-subtitle">Practice Your Sequence</div>
        </header>

        <main class="practice-main">
            <div class="metronome-section">
                <div class="bpm-display">
                    <div class="bpm-value" id="bpmDisplay">120</div>
                    <div class="bpm-label">BPM</div>
                </div>

                <div class="bpm-input-group">
                    <input 
                        type="number" 
                        id="bpmInput" 
                        min="40" 
                        max="200" 
                        value="120"
                        placeholder="BPM"
                    >
                </div>

                <div class="playback-controls">
                    <button class="play-btn" id="playBtn">
                        <span class="play-icon">▶</span>
                        <span class="pause-icon">⏸</span>
                        Start Practice
                    </button>
                    <button class="stop-btn" id="stopBtn">Stop</button>
                </div>

                <div class="settings">
                    <select id="timeSignature">
                        <option value="4">4/4</option>
                        <option value="3">3/4</option>
                        <option value="6">6/8</option>
                        <option value="2">2/4</option>
                    </select>
                    <select id="soundType">
                        <option value="click">Click</option>
                        <option value="beep">Beep</option>
                        <option value="tick">Tick</option>
                    </select>
                    <button id="toggleSubdivision" class="subdivision-btn">
                        <span class="subdivision-on">8th Notes</span>
                        <span class="subdivision-off">Quarter Notes</span>
                    </button>
                    <button id="toggleEmphasis" class="emphasis-btn">
                        <span class="emphasis-on">Emphasize 1</span>
                        <span class="emphasis-off">Equal Beats</span>
                    </button>
                </div>

                <div class="visualizer">
                    <div class="beat-indicator" id="beatIndicator"></div>
                    <div class="beat-dots">
                        <div class="beat-dot" data-beat="1"></div>
                        <div class="beat-dot" data-beat="2"></div>
                        <div class="beat-dot" data-beat="3"></div>
                        <div class="beat-dot" data-beat="4"></div>
                    </div>
                    <div class="eighth-notes">
                        <div class="eighth-dot" data-eighth="1"></div>
                        <div class="eighth-dot" data-eighth="2"></div>
                        <div class="eighth-dot" data-eighth="3"></div>
                        <div class="eighth-dot" data-eighth="4"></div>
                        <div class="eighth-dot" data-eighth="5"></div>
                        <div class="eighth-dot" data-eighth="6"></div>
                        <div class="eighth-dot" data-eighth="7"></div>
                        <div class="eighth-dot" data-eighth="8"></div>
                    </div>
                </div>
            </div>

            <div class="sequence-practice-section">
                <div class="count-display">
                    <div class="count-number" id="countDisplay">1</div>
                    <div class="count-label">Count</div>
                </div>

                <div class="sequence-display-practice" id="sequenceDisplayPractice">
                    <!-- Sequence moves will be populated here -->
                </div>

                <div class="current-move-display">
                    <div class="current-move-label">Current Move:</div>
                    <div class="current-move" id="currentMove">Ready</div>
                </div>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
    <script src="practice.js"></script>
</body>
</html>
